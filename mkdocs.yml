site_name: Testcontainers for .NET
repo_name: testcontainers-dotnet
repo_url: https://github.com/testcontainers/testcontainers-dotnet
theme:
  name: material
  palette:
    scheme: testcontainers
  font:
    text: Roboto
    code: Roboto Mono
  logo: logo.svg
  favicon: favicon.ico
extra_css:
  - css/extra.css
plugins:
  - codeinclude
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - index.md
  - custom_configuration/index.md
